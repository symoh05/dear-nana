<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Nana!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align card to the top */
      min-height: 100vh; /* Ensure body takes at least the viewport height */
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      /* Removed overflow: hidden to allow scrolling */
    }

    .card {
      position: relative;
      width: 400px;
      height: 1200px; /* Increased height to make the card scrollable */
      background: linear-gradient(135deg, pink, white);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Align content to the top */
      text-align: center;
      padding: 20px;
      margin: 20px 0; /* Add margin to ensure spacing */
    }

    .slideshow {
      width: 100%;
      height: 600px; /* Increased height for the slideshow */
      position: relative;
      overflow: hidden;
      border-radius: 15px;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 15px;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      line-height: 1.5;
      text-align: left;
      width: 90%;
      height: 500px; /* Increased height for the message container */
      overflow-y: auto; /* Make the message container scrollable */
      padding-right: 10px; /* Add padding to prevent text from touching the scrollbar */
    }

    .message h1 {
      font-size: 24px;
      color: #ff6f61;
      margin-bottom: 10px;
      text-align: center;
    }

    .typed-text {
      display: inline-block;
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: #333;
      margin-left: 2px;
      animation: blink 0.7s infinite;
    }

    .thanks-button {
      display: none; /* Hidden by default */
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #25D366; /* WhatsApp green */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .thanks-button:hover {
      background-color: #128C7E; /* Darker green on hover */
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
@keyframes fadeInOut {
  0% { opacity: 0; } /* Start with the image invisible */
  10% { opacity: 1; } /* Quickly fade in the image */
  90% { opacity: 1; } /* Keep the image visible for most of the animation */
  100% { opacity: 0; } /* Fade out the image at the end */
}

.slideshow img {
  animation: fadeInOut 10s infinite; /* Total animation duration for each image */
}

/* Adjusted delays for smooth transitions */
.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 8s; } /* Overlap with the previous image */
.slideshow img:nth-child(3) { animation-delay: 16s; }
.slideshow img:nth-child(4) { animation-delay: 24s; }
.slideshow img:nth-child(5) { animation-delay: 32s; }
.slideshow img:nth-child(6) { animation-delay: 40s; }
.slideshow img:nth-child(7) { animation-delay: 48s; }
.slideshow img:nth-child(8) { animation-delay: 56s; }
    .slideshow img {
      animation: fadeInOut 64s infinite; /* Adjusted animation duration */
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="slideshow">
      <img src="pic1.jpg" alt="Nana 1" class="active">
      <img src="pic2.jpg" alt="Nana 2">
      <img src="pic3.jpg" alt="Nana 3">
      <img src="pic4.jpg" alt="Nana 4">
      <img src="pic5.jpg" alt="Nana 5">
      <img src="pic6.jpg" alt="Nana 6">
      <img src="pic7.jpg" alt="Nana 7">
      <img src="pic8.jpg" alt="Nana 8">
    </div>
    <div class="message">
      <h1>Happy Birthday Nana!</h1>
      <div id="typed-text"></div>
      <div class="cursor"></div>
    </div>
    <a id="thanks-button" class="thanks-button" href="https://wa.me/254773743248?text=Thanks..." target="_blank">Thanks</a>
  </div>

  <script>
    const typedTextElement = document.getElementById('typed-text');
    const thanksButton = document.getElementById('thanks-button');
    const messages = [
      "Dear Nana, üéâ",
      "Happy birthday to you! üåü",
      "Thinking of you today and sending the warmest wishes your way. üíñ",
      "You have such a wonderful way of bringing light and positivity to everything you do. ‚ú®",
      "It's inspiring to see how you approach the world with such kindness and enthusiasm. üå∏",
      "I hope your day is filled with joy, laughter, and everything that makes you smile ‚Äì you deserve all the happiness coming your way. üéÇ",
      "The world is a brighter place with you in it, and I'm so grateful to know you. üéÅüéà",
      "Wishing you a truly magical birthday! üéäüíï",
      "From Simon ‚ù§Ô∏è" // Added "From Simon" as part of the typed message
    ];

    let messageIndex = 0;
    let charIndex = 0;

    function typeText() {
      if (messageIndex < messages.length) {
        const currentMessage = messages[messageIndex];

        if (charIndex < currentMessage.length) {
          // Add the next character
          typedTextElement.innerHTML += currentMessage[charIndex];
          charIndex++;
          setTimeout(typeText, 50); // Typing speed
        } else {
          // Move to the next message
          messageIndex++;
          charIndex = 0;
          typedTextElement.innerHTML += "<br><br>"; // Add space between lines
          setTimeout(typeText, 1000); // Delay before next message
        }
      }
    }

    // Show the "Thanks" button when the user scrolls to the bottom
    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        thanksButton.style.display = 'block';
      }
    });

    typeText();
  </script>
</body>
</html>
