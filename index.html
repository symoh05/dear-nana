<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Nana!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
    }

    .card {
      position: relative;
      width: 400px;
      height: 1200px;
      background: linear-gradient(135deg, pink, white);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 20px;
      margin: 20px 0;
    }

    .slideshow {
      width: 100%;
      height: 600px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 15px;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      line-height: 1.5;
      text-align: left;
      width: 90%;
      height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .message h1 {
      font-size: 24px;
      color: #ff6f61;
      margin-bottom: 10px;
      text-align: center;
    }

    .typed-text {
      display: inline-block;
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: #333;
      margin-left: 2px;
      animation: blink 0.7s infinite;
    }

    .thanks-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #25D366;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .thanks-button:hover {
      background-color: #128C7E;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; } /* Image stays visible for a longer period */
    }

    .slideshow img {
      animation: fadeInOut 10s infinite; /* Reduced total animation duration for faster transitions */
    }

    /* Adjusted delays for smoother transitions */
    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 10s; }
    .slideshow img:nth-child(3) { animation-delay: 20s; }
    .slideshow img:nth-child(4) { animation-delay: 30s; }
    .slideshow img:nth-child(5) { animation-delay: 40s; }
    .slideshow img:nth-child(6) { animation-delay: 50s; }
    .slideshow img:nth-child(7) { animation-delay: 60s; }
    .slideshow img:nth-child(8) { animation-delay: 70s; }
  </style>
</head>
<body>
  <div class="card">
    <div class="slideshow">
      <img src="pic1.jpg" alt="Nana 1" class="active">
      <img src="pic2.jpg" alt="Nana 2">
      <img src="pic3.jpg" alt="Nana 3">
      <img src="pic4.jpg" alt="Nana 4">
      <img src="pic5.jpg" alt="Nana 5">
      <img src="pic6.jpg" alt="Nana 6">
      <img src="pic7.jpg" alt="Nana 7">
      <img src="pic8.jpg" alt="Nana 8">
    </div>
    <div class="message">
      <h1>Happy Birthday Nana!</h1>
      <div id="typed-text"></div>
      <div class="cursor"></div>
    </div>
    <a id="thanks-button" class="thanks-button" href="https://wa.me/254773743248?text=Thanks..." target="_blank">Thanks</a>
  </div>

  <script>
    const typedTextElement = document.getElementById('typed-text');
    const thanksButton = document.getElementById('thanks-button');
    const messages = [
      "Dear Nana, üéâ",
      "Happy birthday to you! ü•∞üåü",
      "Thinking of you today and sending the warmest wishes your way. üíñ",
      "You have such a wonderful way of bringing light and positivity to everything you do. ‚ú®",
      "It's inspiring to see how you approach the world with such kindness and enthusiasm. üå∏",
      "I hope your day is filled with joy, laughter, and everything that makes you smile ‚Äì you deserve all the happiness coming your way. üéÇ",
      "The world is a brighter place with you in it, and I'm so grateful to know you. üéÅüéà",
      "Wishing you a truly magical birthday! üéäüíï",
      "From Simon ‚ù§Ô∏è"
    ];

    let messageIndex = 0;
    let charIndex = 0;

    function typeText() {
      if (messageIndex < messages.length) {
        const currentMessage = messages[messageIndex];

        if (charIndex < currentMessage.length) {
          typedTextElement.innerHTML += currentMessage[charIndex];
          charIndex++;
          setTimeout(typeText, 50);
        } else {
          messageIndex++;
          charIndex = 0;
          typedTextElement.innerHTML += "<br><br>";
          setTimeout(typeText, 1000);
        }
      }
    }

    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        thanksButton.style.display = 'block';
      }
    });

    typeText();
  </script>
</body>
</html>
